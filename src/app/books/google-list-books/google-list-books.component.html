<div class="card">
    <div class="card-header">
      <h2 class="card-title">Libros en Google al detalle</h2>
    </div>
    <div class="card-body">
        <div class="form-group">
            <label for="">Clave de b√∫squeda</label>
            <input type="text" class="form-control" 
            name="googleListBooksSearch" id="googleListBooksSearchId" [(ngModel)]="key">
        </div>
        <button class="btn btn-primary"
        (click)="btnSearchRx()">BuscarRx</button>
    </div>
    <div class="card-footer text-muted" *ngIf="aBooks.length > 0">
        <h3>Resultado</h3>
        <ol>
            <li *ngFor="let book of aBooks"><a [routerLink]="[ './book', book.id ]">{{ book.title }}</a></li>
        </ol>
    </div>
</div>
